[tox]
minversion = 3.26.0
envlist = python3.9, python3.10, python3.11, python3.12
isolated_build = true 

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
deps = 
    -r{toxinidir}/requirements_dev.txt
commands = 
    pytest --basetemp={envtmpdir}


[gh-actions]
python = 
    3.9: py3.9
    3.10: py3.10
    3.11: py3.11
    3.12: py3.12
